<script>
  // è«‹è¨˜å¾—éƒ¨ç½²å¾Œæ›´æ–°æ­¤ URL
  const GAS_API_URL = "https://script.google.com/macros/s/AKfycbyXw6L_72xAE08U6-hRJm0S52cNCT4NliKGlAmRn5Ya361xfDGhG8d59jZmXqFNsNBt/exec";

  let menuData = [];
  let cart = [];
  let TABLE_NO = "";

  async function postData(payload) {
    const res = await fetch(GAS_API_URL, {
      method: "POST",
      headers: { "Content-Type": "text/plain;charset=utf-8" },
      body: JSON.stringify(payload)
    });
    return await res.json();
  }

  async function fetchConfig() {
    try {
      const res = await fetch(`${GAS_API_URL}?action=getConfig`);
      const result = await res.json();
      if (result.ok) {
        document.getElementById('marquee-info').innerText = result.marqueeText || "æ­¡è¿å…‰è‡¨å¥½æ¼æ—¥ï¼";
      }
    } catch (e) {
      document.getElementById('marquee-info').innerText = "ä»Šæ—¥æ¨è–¦ï¼šé¬¼é ­åˆ€é­šæ’ã€é®®å‘³æµ·é®®ç²¥ï¼Œæ–°é®®ä¸Šæ¡Œï¼";
    }
  }

  async function fetchMenu() {
    try {
      const res = await fetch(`${GAS_API_URL}?action=getMenu`);
      const result = await res.json();
      if (result.ok) {
        menuData = result.data;
        renderCats();
        displayMenu('all');
        document.getElementById('loading-spinner').style.display = 'none';
      }
    } catch (e) {
      document.getElementById('loading-spinner').innerHTML = "èœå–®è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¢ºèªç¶²è·¯é€£æ¥";
    }
  }

  function renderCats() {
    const nav = document.getElementById('category-nav');
    const cats = [...new Set(menuData.map(i => i.category))];
    cats.forEach(c => {
      const b = document.createElement('button');
      b.className = "category-btn px-4 py-1.5 rounded-full border border-gray-300 text-sm font-bold text-gray-600";
      b.innerText = c;
      b.onclick = () => filterMenu(c);
      nav.appendChild(b);
    });
  }

  function displayMenu(f) {
    const container = document.getElementById('menu-container');
    container.innerHTML = '';
    const items = f === 'all' ? menuData : menuData.filter(i => i.category === f);
    
    items.forEach((i) => {
      const cartItem = cart.find(c => c.name === i.name);
      const qty = cartItem ? cartItem.qty : 0;
      
      const card = document.createElement('div');
      card.className = "glass-card rounded-xl shadow-lg p-4 flex justify-between items-center";
      card.innerHTML = `
          <div class="flex-grow">
            <span class="text-xs bg-sky-100 text-sky-700 px-2 py-0.5 rounded font-bold">${i.category}</span>
            <h3 class="font-bold mt-1 text-lg text-sky-900">${i.name}</h3>
            <p class="text-xs text-gray-500">${i.desc}</p>
            <p class="text-sky-700 font-bold mt-2 text-lg">$${i.price}</p>
          </div>
          <div class="flex items-center gap-3 bg-white p-1.5 rounded-full border border-gray-200 shadow-inner">
            <button onclick="removeFromCart(this, '${i.name}')" class="bg-gray-100 text-gray-700 w-8 h-8 rounded-full shadow-sm flex items-center justify-center hover:bg-gray-200 active:scale-90 transition">-</button>
            <span class="qty-display font-bold min-w-[20px] text-center text-lg text-sky-800">${qty}</span>
            <button onclick="addToCart(this, '${i.name}')" class="bg-sky-600 text-white w-8 h-8 rounded-full shadow-sm flex items-center justify-center hover:bg-sky-700 active:scale-90 transition">+</button>
          </div>`;
      container.appendChild(card);
    });
  }

  function addToCart(btn, itemName) {
    const itemInfo = menuData.find(m => m.name === itemName);
    let cartItem = cart.find(c => c.name === itemName);
    
    if (cartItem) {
      cartItem.qty++;
    } else {
      cartItem = { ...itemInfo, qty: 1 };
      cart.push(cartItem);
    }
    
    const qtySpan = btn.parentElement.querySelector('.qty-display');
    qtySpan.innerText = cartItem.qty;
    updateUI();
  }

  function removeFromCart(btn, itemName) {
    const cartIdx = cart.findIndex(c => c.name === itemName);
    let finalQty = 0;
    
    if (cartIdx > -1) {
      cart[cartIdx].qty--;
      finalQty = cart[cartIdx].qty;
      if (cart[cartIdx].qty <= 0) {
        cart.splice(cartIdx, 1);
      }
    }
    
    const qtySpan = btn.parentElement.querySelector('.qty-display');
    qtySpan.innerText = finalQty;
    updateUI();
  }

  function updateUI() {
    const list = document.getElementById('cart-items');
    list.innerHTML = cart.length ? '' : '<p class="text-gray-400 text-center py-10">è³¼ç‰©è»Šç›®å‰æ˜¯ç©ºçš„</p>';
    let total = 0, count = 0;
    
    cart.forEach(c => {
      total += c.price * c.qty; 
      count += c.qty;
      list.innerHTML += `
        <div class="flex justify-between items-center text-sm border-b pb-2 mb-2">
          <div>
            <div class="font-bold text-gray-800">${c.name}</div>
            <div class="text-gray-500">$${c.price} x ${c.qty}</div>
          </div>
          <span class="font-bold text-sky-700 text-base">$${c.price*c.qty}</span>
        </div>`;
    });
    
    document.getElementById('cart-count').innerText = count;
    document.getElementById('total-price').innerText = `$${total}`;
  }

  async function submitOrder() {
    if(!TABLE_NO) return alert("è«‹ç”±æ¡Œä¸Š QR Code é€²å…¥ç³»çµ±");
    if(!cart.length) return alert("è«‹å…ˆé¸æ“‡é¤é»");
    const btn = document.getElementById('btn-submit');
    btn.disabled = true; btn.innerText = "å‚³é€ä¸­...";
    try {
      const res = await postData({ action: "submitOrder", table: TABLE_NO, items: cart });
      if(res.ok) { 
        alert("è¨‚å–®å·²é€å‡ºï¼è«‹ç¨å€™é¤é»"); 
        cart = []; 
        updateUI(); 
        if(document.getElementById('cart-sidebar').classList.contains('translate-x-0')) toggleCart();
        displayMenu('all');
      }
    } catch(e) { alert("é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯"); }
    btn.disabled = false; btn.innerText = "é€å‡ºè¨‚å–®";
  }

  function toggleCart() {
    document.getElementById('cart-sidebar').classList.toggle('translate-x-full');
    document.getElementById('overlay').classList.toggle('hidden');
  }

  function filterMenu(c) {
    document.querySelectorAll('.category-btn').forEach(b => {
      b.classList.toggle('active', b.innerText === c || (c==='all' && b.innerText==='å…¨éƒ¨'));
    });
    displayMenu(c);
  }

  window.onload = () => {
    TABLE_NO = new URLSearchParams(window.location.search).get('table') || "";
    document.getElementById('table-no').innerText = TABLE_NO || "å¾…æ¸¬";
    fetchConfig();
    fetchMenu();
  };
</script>
