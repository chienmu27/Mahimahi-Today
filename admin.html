    <div class="space-y-4">

      <div><label class="text-xs font-bold text-cyan-300">åç¨±</label><input id="menu-name" type="text" class="w-full border-b-2 py-2 focus:outline-none focus:border-cyan-500" /></div>

<script>
  let SESSION_TOKEN = "";
  let menuData = [];
  let tableButtonState = {};
  let tempMenuData = {};

  async function api(payload){
    if(SESSION_TOKEN) payload.token = SESSION_TOKEN;
    const res = await fetch(GAS_API_URL, {
      method: "POST",
      mode: "cors",
      headers: { "Content-Type": "text/plain;charset=utf-8" },
      body: JSON.stringify(payload)
    });
    return await res.json();
  }

  async function login(){
    const pwd = document.getElementById("pwd").value.trim();
    const data = await api({ action:"adminLogin", password: pwd });
    if(data && data.ok){
      SESSION_TOKEN = pwd;
      document.getElementById("login-view").classList.add("hidden");
      document.getElementById("admin-view").classList.remove("hidden");
      loadData();
    } else {
      document.getElementById("login-msg").innerText = "å¯†ç¢¼éŒ¯èª¤";
    }
  }

  function switchTab(tabId) {
    document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
    document.getElementById('view-' + tabId).classList.remove('hidden');
    document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
    document.getElementById('tab-' + tabId).classList.add('active');
    
    if(tabId === 'history') loadHistory();
    else if(tabId === 'menu') loadAdminMenu();
    else if(tabId === 'orders') loadData();
  }

  async function loadData(){
    const res = await api({ action: "getPendingOrdersMerged" });
    const root = document.getElementById("tables-grid");
    root.innerHTML = "";
    if(!res.data || res.data.length === 0) {
      root.innerHTML = '<div class="col-span-full text-center py-20 text-cyan-200/50">å°šç„¡æº–å‚™ä¸­çš„è¨‚å–®</div>';
      return;
    }
    res.data.forEach(t => {
      if (!tableButtonState[t.table]) tableButtonState[t.table] = (t.status === "served") ? "completed" : "served";
      const isWait = tableButtonState[t.table] === "completed";
      root.innerHTML += `
        <div class="glass-card p-6 border-2 ${isWait ? 'border-cyan-400 bg-cyan-400/10' : 'border-white/10'}">
          <div class="flex justify-between items-start mb-4">
            <h3 class="text-2xl font-black text-white">æ¡Œè™Ÿ ${t.table}</h3>
            <button onclick="handleTableStatus('${t.table}')" class="px-6 py-2 rounded-xl font-bold text-white shadow-lg ${isWait ? 'bg-orange-500' : 'bg-emerald-600'}">
              ${isWait ? 'ğŸ’° çµå¸³' : 'ğŸšš é€é¤'}
            </button>
          </div>
          <div class="space-y-2 border-y border-white/10 py-4 my-4">
            ${t.items.map(i => `<div class="flex justify-between text-sm"><span>${i.item} x ${i.qty}</span><span class="font-bold">$${i.subtotal}</span></div>`).join('')}
          </div>
          <div class="text-right text-xl font-black text-cyan-400">$${t.total}</div>
        </div>`;
    });
  }

  async function handleTableStatus(tableNo){
    const next = tableButtonState[tableNo];
    if(next === 'completed' && !confirm('ç¢ºå®šçµå¸³ï¼Ÿ')) return;
    const res = await api({ action: "markTableStatus", table: tableNo, status: next });
    if(res.ok) {
      if(next === 'completed') delete tableButtonState[tableNo];
      else tableButtonState[tableNo] = 'completed';
      loadData();
    }
  }

  // ä¿®æ”¹ï¼šåƒè€ƒé˜¿èƒ–æ—©é»é‚è¼¯ï¼Œä¿®æ­£å–®ç­†åˆªé™¤çš„è¡Œè™Ÿè¨ˆç®—
  async function loadHistory() {
    const tbody = document.getElementById('history-tbody');
    tbody.innerHTML = '<tr><td colspan="6" class="p-10 text-center text-cyan-200">è®€å–ä¸­...</td></tr>';
    const res = await api({ action: "getOrderHistory" });
    if(res.ok) {
      const total = res.data.length;
      tbody.innerHTML = res.data.map((r, i) => {
        let statusText = "";
        let statusClass = "";
        if (r.status === 'completed') { statusText = "å·²çµå–®"; statusClass = "text-gray-500"; }
        else if (r.status === 'served') { statusText = "å·²é€é¤"; statusClass = "text-cyan-400 font-bold"; }
        else { statusText = "æº–å‚™ä¸­"; statusClass = "text-emerald-400 font-bold"; }

        // ä½¿ç”¨èˆ‡é˜¿èƒ–æ—©é»ç›¸åŒçš„è¡Œè™Ÿè¨ˆç®—é‚è¼¯ï¼šç¸½ç­†æ•¸ - ç›®å‰ç´¢å¼• + 1 (å› ç‚ºè³‡æ–™æ˜¯åè½‰éçš„)
        const calcRow = total - i + 1;

        return `
        <tr class="hover:bg-white/5 border-b border-white/5">
          <td class="px-4 py-4 text-xs text-gray-400">${new Date(r.time).toLocaleString()}</td>
          <td class="px-4 py-4 font-bold text-white">${r.table}</td>
          <td class="px-4 py-4 text-gray-200">${r.name} x ${r.qty}</td>
          <td class="px-4 py-4 font-bold text-cyan-400">$${r.subtotal}</td>
          <td class="px-4 py-4"><span class="${statusClass}">${statusText}</span></td>
          <td class="px-4 py-4 text-center">
            <button onclick="reqAuth('deleteOrder', ${calcRow})" class="text-gray-500 hover:text-red-400 transition-colors">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>`;
      }).join('');
    }
  }

  async function loadAdminMenu() {
    const tbody = document.getElementById('admin-menu-tbody');
    tbody.innerHTML = '<tr><td colspan="5" class="p-10 text-center text-cyan-200">èœå–®è¼‰å…¥ä¸­...</td></tr>';
    try {
      const resp = await fetch(`${GAS_API_URL}?action=getMenu`);
      const res = await resp.json();
      if(res.ok) {
        menuData = res.data;
        tbody.innerHTML = res.data.map(m => `
          <tr class="hover:bg-white/5 border-b border-white/5">
            <td class="px-4 py-4 font-bold text-cyan-400">${m.category}</td>
            <td class="px-4 py-4 font-black text-white">${m.name}</td>
            <td class="px-4 py-4 text-gray-400 text-xs">${m.desc}</td>
            <td class="px-4 py-4 font-bold text-white">$${m.price}</td>
            <td class="px-4 py-4 text-center space-x-2">
              <button onclick="openMenuModal('edit', ${m.row})" class="text-cyan-400 hover:text-cyan-200"><i class="fas fa-edit"></i></button>
              <button onclick="reqAuth('deleteMenu', ${m.row})" class="text-gray-500 hover:text-red-400"><i class="fas fa-trash"></i></button>
            </td>
          </tr>`).join('');
      }
    } catch (e) {
      tbody.innerHTML = '<tr><td colspan="5" class="p-10 text-center text-red-400">è¼‰å…¥å¤±æ•—</td></tr>';
    }
  }

  function openMenuModal(mode, rowId) {
    const modal = document.getElementById('modal-menu-edit');
    modal.classList.add('modal-active');
    if(mode === 'add') {
      document.getElementById('menu-row-id').value = "";
      ['cat','name','desc','price'].forEach(k => document.getElementById('menu-'+k).value = "");
    } else {
      const item = menuData.find(m => m.row === rowId);
      document.getElementById('menu-row-id').value = rowId;
      document.getElementById('menu-cat').value = item.category;
      document.getElementById('menu-name').value = item.name;
      document.getElementById('menu-desc').value = item.desc;
      document.getElementById('menu-price').value = item.price;
    }
  }

  function closeModal(id) { document.getElementById(id).classList.remove('modal-active'); }

  function triggerMenuSave() {
    tempMenuData = {
      row: document.getElementById('menu-row-id').value,
      category: document.getElementById('menu-cat').value,
      name: document.getElementById('menu-name').value,
      desc: document.getElementById('menu-desc').value,
      price: document.getElementById('menu-price').value
    };
    reqAuth(tempMenuData.row ? 'editMenu' : 'addMenu');
  }

  // ä¿®æ”¹ï¼šæ•´åˆé˜¿èƒ–æ—©é»çš„é©—è­‰èˆ‡åŸ·è¡Œé‚è¼¯
  function reqAuth(type, row) {
    const modal = document.getElementById('modal-auth');
    modal.classList.add('modal-active');
    document.getElementById('input-auth-pwd').value = "";
    
    document.getElementById('btn-auth-confirm').onclick = async () => {
      const pwd = document.getElementById('input-auth-pwd').value;
      let payload = { action: "", password: pwd }; 

      if (type === 'deleteAll') {
        payload.action = "deleteAllOrders";
      } 
      else if (type === 'deleteMenu') { 
        payload.action = "deleteMenuItem"; 
        payload.row = row; 
      }
      else if (type === 'deleteOrder') { 
        // é—œéµï¼šå°‡ targetSheet è¨­ç‚º orderï¼Œå‘¼å« deleteMenuItem å‹•ä½œ
        payload.action = "deleteMenuItem";
        payload.row = row; 
        payload.targetSheet = "order"; 
      }
      else if (type === 'addMenu') { 
        payload = { ...payload, ...tempMenuData, action: "addMenuItem" }; 
      }
      else if (type === 'editMenu') { 
        payload = { ...payload, ...tempMenuData, action: "editMenuItem" }; 
      }
      
      const res = await api(payload);
      if(res.ok) {
        alert('åŸ·è¡ŒæˆåŠŸ');
        closeModal('modal-auth');
        closeModal('modal-menu-edit');
        if(type.includes('Menu')) loadAdminMenu(); 
        else { loadHistory(); loadData(); }
      } else {
        alert(res.message || "é©—è­‰å¤±æ•—æˆ–åŸ·è¡ŒéŒ¯èª¤");
      }
    };
  }
</script>
